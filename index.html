<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
<script defer src="main.js"></script></head>
<body>
    <div id="div-header">7-Day Weather Forecast</div>
    
    <div id="div-ui">
        <input id="search-term" type="text" placeholder="Enter city name...">
        <button id="btn-update-weather">Search</button>
    </div>
    
    <div id="div-content">
        <!-- Example of how each weather card will look (you'll generate these with JS) -->
        <div class="weather-card">
            <div class="weather-date">2024-01-15</div>
            <div class="weather-description">Partly cloudy with scattered showers</div>
            <div class="weather-temps">
                <div class="temp-max">24°C</div>
                <div class="temp-current">20°C</div>
                <div class="temp-min">16°C</div>
            </div>
        </div>

        <div class="weather-card">
          <div class="weather-date">2024-01-15</div>
          <div class="weather-description">Partly cloudy with scattered showers</div>
          <div class="weather-temps">
              <div class="temp-max">24°C</div>
              <div class="temp-current">20°C</div>
              <div class="temp-min">16°C</div>
          </div>
      </div>

      <div class="weather-card">
        <div class="weather-date">2024-01-15</div>
        <div class="weather-description">Partly cloudy with scattered showers</div>
        <div class="weather-temps">
            <div class="temp-max">24°C</div>
            <div class="temp-current">20°C</div>
            <div class="temp-min">16°C</div>
        </div>
    </div>
        <!-- More weather cards will be added here dynamically -->
    </div>

    <!-- <script src="main.js"></script> -->
</body>
</html>
